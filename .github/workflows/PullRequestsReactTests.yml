on:
  pull_request_target:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile.test
          push: false
          tags: ghcr.io/yakweide/yakweide-website-v2:test
      - name: Run React Tests
        run: |
          docker run --rm -it -p 3000:3000 --name my-app ghcr.io/yakweide/yakweide-website-v2:test npm run test
          TEST_EXIT_CODE=$?
          echo "::set-output name=exit_code::$TEST_EXIT_CODE"
      - name: Check Test Results
        run: exit ${{ steps.Run-React-Tests.outputs.exit_code }}
